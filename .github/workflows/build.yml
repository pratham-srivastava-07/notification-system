name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build Shared
      run: npm run build -w shared

    - name: Typecheck & Lint
      run: |
        npm run build -w ingestion-service
        npm run build -w workers
        npm run build -w web
        # Assuming lint script exists, if not we rely on build for type safety
        # npm run lint

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Ingestion Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ingestion-service/Dockerfile
        push: false
        tags: notification-system/ingestion:latest

    - name: Build Worker Service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: workers/Dockerfile
        push: false
        tags: notification-system/workers:latest

    - name: Build Web App
      uses: docker/build-push-action@v5
      with:
        context: .
        file: web/Dockerfile
        push: false
        tags: notification-system/web:latest
