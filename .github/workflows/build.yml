name: Build Verification

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    # Build workspaces in order of dependency
    - name: Build Shared
      run: npm run build -w shared

    - name: Build Ingestion Service
      run: npm run build -w ingestion-service

    - name: Build Web
      run: npm run build -w web
